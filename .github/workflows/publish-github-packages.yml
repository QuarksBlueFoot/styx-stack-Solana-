name: Publish to GitHub Packages

on:
  push:
    tags:
      - 'kotlin-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

env:
  JAVA_VERSION: '17'
  JAVA_DISTRIBUTION: 'temurin'

jobs:
  publish:
    name: Publish Kotlin Modules to GitHub Packages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        working-directory: kotlin

      - name: Extract version from tag or input
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            VERSION=${GITHUB_REF#refs/tags/kotlin-v}
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Build and Publish styx-android
        working-directory: kotlin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./gradlew :styx-android:publishReleasePublicationToGitHubPackagesRepository \
            -Pversion=${{ steps.version.outputs.VERSION }} \
            --no-daemon --stacktrace

      - name: Build and Publish styx-app-kit
        working-directory: kotlin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./gradlew :styx-app-kit:publishReleasePublicationToGitHubPackagesRepository \
            -Pversion=${{ steps.version.outputs.VERSION }} \
            --no-daemon --stacktrace

      - name: Build and Publish styx-envelope
        working-directory: kotlin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./gradlew :styx-envelope:publishMavenPublicationToGitHubPackagesRepository \
            -Pversion=${{ steps.version.outputs.VERSION }} \
            --no-daemon --stacktrace
